<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱情温度计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e3e3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6b6b;
        }
        .thermometer {
            width: 30px;
            height: 200px;
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .temperature {
            width: 100%;
            background-color: #ff6b6b;
            position: absolute;
            bottom: 0;
            transition: height 0.5s;
        }
        .task {
            margin: 20px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4c4c;
        }
    </style>
</head>
<body>
    <h1>爱情温度计</h1>
    <div class="thermometer">
        <div class="temperature" id="temperature" style="height: 0%;"></div>
    </div>
    <div class="task" id="task">点击“开始游戏”提升爱情温度！</div>
    <button onclick="nextTask()">开始游戏</button>

    <script>
        const tasks = [
            "给对方发一条甜蜜的消息。",
            "回忆第一次约会的情景。",
            "说一句让对方心跳加速的话。",
            "模仿对方的习惯动作。",
            "给对方一个温暖的拥抱。",
            "分享一件你最近为对方做的小事。",
            "说出对方最让你心动的瞬间。"
        ];
        let currentTemperature = 0;

        function nextTask() {
            if (currentTemperature >= 100) {
                alert("恭喜！你们的爱情温度已达到100%！继续保持甜蜜哦~");
                return;
            }
            const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
            document.getElementById("task").textContent = randomTask;
            currentTemperature += 20;
            document.getElementById("temperature").style.height = currentTemperature + "%";
        }
    </script>
</body>
</html>
