<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情侣飞行棋</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>情侣飞行棋</h1>
  <div id="game-board">
    <!-- 飞行棋格子 -->
    <div class="cell" data-description="给对方一个拥抱">1</div>
    <div class="cell" data-description="一起唱首歌">2</div>
    <div class="cell" data-description="为对方按摩肩膀">3</div>
    <!-- 可以根据需要添加更多格子 -->
  </div>
  <div id="players">
    <div id="player1" class="player">玩家1</div>
    <div id="player2" class="player">玩家2</div>
  </div>
  <button id="roll-dice">投掷色子</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>

</html>
