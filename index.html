<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱情温度计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e3e3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6b6b;
        }
        .thermometer {
            width: 30px;
            height: 200px;
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .temperature {
            width: 100%;
            background-color: #ff6b6b;
            position: absolute;
            bottom: 0;
            transition: height 0.5s;
        }
        .task {
            margin: 20px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff4c4c;
        }
        .custom-task {
            margin-top: 20px;
        }
        .custom-task input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        .custom-task button {
            background-color: #4caf50;
        }
        .custom-task button:hover {
            background-color: #45a049;
        }
        .player-turn {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .restart-button {
            display: none; /* 默认隐藏 */
            background-color: #4caf50;
        }
        .restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>爱情温度计</h1>
    <div class="thermometer">
        <div class="temperature" id="temperature" style="height: 0%;"></div>
    </div>
    <div class="task" id="task">点击“开始游戏”提升爱情温度！</div>
    <div class="player-turn" id="playerTurn"></div>
    <button onclick="nextTask()">完成任务</button>
    <button class="restart-button" id="restartButton" onclick="restartGame()">重新开始游戏</button>

    <div class="custom-task">
        <input type="text" id="customTaskInput" placeholder="输入自定义任务">
        <button onclick="addCustomTask()">添加任务</button>
    </div>

    <audio id="soundEffect" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

    <script>
        const tasks = [
            "给对方发一条甜蜜的消息。",
            "回忆第一次约会的情景。",
            "说一句让对方心跳加速的话。",
            "模仿对方的习惯动作。",
            "给对方一个温暖的拥抱。",
            "分享一件你最近为对方做的小事。",
            "说出对方最让你心动的瞬间。",
            "为对方唱一首情歌。",
            "写下你们未来的一个小目标。",
            "互相夸奖对方的三个优点。"
        ];
        let currentTemperature = 0;
        let currentPlayer = 1;

        // 播放音效
        function playSound() {
            const sound = document.getElementById("soundEffect");
            sound.currentTime = 0; // 重置音效
            sound.play();
        }

        // 更新任务显示
        function updateTask() {
            const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
            document.getElementById("task").textContent = randomTask;
            document.getElementById("playerTurn").textContent = `轮到玩家 ${currentPlayer} 完成任务！`;
            playSound(); // 播放音效
        }

        // 完成任务
        function nextTask() {
            if (currentTemperature >= 100) {
                alert("恭喜！你们的爱情温度已达到100%！继续保持甜蜜哦~");
                document.getElementById("restartButton").style.display = "inline-block"; // 显示重新开始按钮
                return;
            }
            currentTemperature += 10;
            document.getElementById("temperature").style.height = currentTemperature + "%";
            updateTask();
            currentPlayer = currentPlayer === 1 ? 2 : 1; // 切换玩家
        }

        // 添加自定义任务
        function addCustomTask() {
            const customTask = document.getElementById("customTaskInput").value;
            if (customTask.trim() !== "") {
                tasks.push(customTask);
                document.getElementById("customTaskInput").value = ""; // 清空输入框
                alert("自定义任务添加成功！");
            } else {
                alert("请输入有效的任务内容！");
            }
        }

        // 重新开始游戏
        function restartGame() {
            currentTemperature = 0;
            currentPlayer = 1;
            document.getElementById("temperature").style.height = "0%";
            document.getElementById("restartButton").style.display = "none"; // 隐藏重新开始按钮
            updateTask();
        }

        // 初始化
        updateTask();
    </script>
</body>
</html>
